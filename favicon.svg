<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1e40af" stroke-width="1"/>

  <!-- Peace symbol -->
  <g transform="translate(16,16)">
    <!-- Outer circle of peace symbol -->
    <path d="M -8,0 A 8,8 0 1,1 8,0 A 8,8 0 1,1 -8,0" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Vertical line of peace symbol -->
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Horizontal lines of peace symbol -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-4" x2="6" y2="-4" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Small accent dot -->
  <circle cx="16" cy="8" r="1.5" fill="white" opacity="0.8"/>
</svg>